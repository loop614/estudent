<div id="wrapper" class="d-flex">
    <app-navigation-bar></app-navigation-bar>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" class="container-fluid">
        <!-- Page content-->
        <h1 class="mt-4">Here your Subjects !</h1>
        <div *ngIf="isLoading" class="loading">
            <div>Loading...</div>
        </div>

        <div *ngIf="!isLoading" class="subject-list">
            <ul *ngFor="let subjectWrap of allSubjectWraps">
                <li>Name: {{ subjectWrap.fields.name }}</li>
                <li>Description: {{ subjectWrap.fields.description }}</li>
                <li>ECTS: {{ subjectWrap.fields.ects }}</li>
            </ul>
        </div>
    </div>
</div>
