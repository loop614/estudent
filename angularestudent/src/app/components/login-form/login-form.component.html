<div class="form-outline mb-4">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input id="email" type="email" name="email" class="form-control" required
                 formControlName="email"
                 [ngClass]="{ 'is-invalid': formControls.email.dirty && formControls.email.errors }"
            >
            <div *ngIf="formControls.email.dirty && formControls.email.errors" class="invalid-feedback">
                <div *ngIf="formControls.email.errors.required">Email is required</div>
                <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
            </div>
            <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input id="password" type="password" name="password" class="form-control" required
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': formControls.password.dirty && formControls.password.errors }"
            >
            <div *ngIf="formControls.password.dirty && formControls.password.errors" class="invalid-feedback">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
                <div *ngIf="formControls.password.errors.password">Password must be a valid password address</div>
            </div>
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password? (coming soon..) </a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn button btn-primary btn-block mb-4">Sign in</button>
    </form>
</div>
